<script>
     var username = JSON.stringify(localStorage.getItem('loginInfo')).username;
     $('.header .user b').text(username);
     $('.layui-nav .layui-nav-child dd').click(function(){
	 
         $('#myframe').attr('src',$(this).children('a').attr('data-url'))
     });

     $('#out').click(function(){
         $.ajax({
             type: 'post',
             url:'/login/loginOut'
         }).then(function (res) {
             if (res.code == 0) {
                 location.href = "/"
             }
         }, function () {
             layer.msg('未知错误错误', {icon: 5});
         });
     })
